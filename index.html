<!DOCTYPE html>
<html>
<head>
    <title>Chat Analytics Mini App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Apple-like Design */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            margin: 0;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #000;
        }
        
        #analyze-btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(to bottom, #0071e3, #0077ed);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 125, 255, 0.2);
            transition: all 0.2s ease;
        }
        
        #analyze-btn:hover {
            background: linear-gradient(to bottom, #0077ed, #0088ff);
            transform: translateY(-1px);
        }
        
        #analyze-btn:active {
            transform: translateY(1px);
        }
        
        /* Popup Styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .popup-content {
            background-color: white;
            padding: 24px;
            border-radius: 14px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .popup.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .popup.active .popup-content {
            transform: scale(1);
        }
        
        .popup-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .popup-close {
            background: #0071e3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome, <span id="user-name">User</span>!</h1>
    <p>Select a chat to analyze:</p>
    <button id="analyze-btn">Analyze Chat</button>
    <div id="result"></div>
    
    <!-- Popup Structure -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="popup-text">Вы Жопочка</div>
            <button class="popup-close" id="close-popup">OK</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Make app fullscreen

        // Show user's first name
        document.getElementById('user-name').textContent = 
            tg.initDataUnsafe.user?.first_name || "User";

        // Get DOM elements
        const analyzeBtn = document.getElementById('analyze-btn');
        const popup = document.getElementById('popup');
        const closePopupBtn = document.getElementById('close-popup');

        // Button click: Show popup
        analyzeBtn.addEventListener('click', () => {
            popup.classList.add('active');
        });

        // Close popup
        closePopupBtn.addEventListener('click', () => {
            popup.classList.remove('active');
        });

        // Handle Telegram events
        tg.onEvent('viewportChanged', () => tg.expand());
    </script>
</body>
</html>
